site_name: MDKIKOU'S Docs

plugins:
  #- search :
  - encryptcontent :
      password_file : 'passwords.yml'
      #global_password: #'your_password'

nav:
  - Home:
    - index.md
    - Link.md
  - Plan of Update: 
    - Plan/plan.md
  - Computer Science Study:
    - Computer/CS61A/Plan.md
    - Computer/CS61A/L01.md

  #- FirstPage_name: source_test/page1.md
  #- SecendPage_name: source_test/page2.md

theme:
  name: material

  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: orange
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: light green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

repo_url: https://github.com/mdkikou/MK.MDKIKOU
repo_name: my-git

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.tasklist:
      custom_checkbox: true
extra:
  social:
    - icon: material/github
      link: https://github.com/mdkikou

copyright: Copyright &copy; 2023 @MDKIKOU
