site_name: MDKIKOU'S Docs

nav:
  - Home:
    - Welcome Page : index.md
    - Plan of Update: 
      - Plan List: Plan\plan.md
      - CS61A Plan: Computer\CS61A\Plan.md
    - Links Page : Link.md
  - Computer Science Study:
    - Computer\CS61A\Plan.md
    - Computer\CS61A\L01.md

  #- FirstPage_name: source_test/page1.md
  #- SecendPage_name: source_test/page2.md

theme:
  name: material

  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: orange
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: light green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

repo_url: https://github.com/mdkikou/MK.MDKIKOU
repo_name: my-git

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.tasklist:
      custom_checkbox: true
extra:
  social:
    - icon: material/github
      link: https://github.com/mdkikou

copyright: Copyright &copy; 2023 @MDKIKOU
